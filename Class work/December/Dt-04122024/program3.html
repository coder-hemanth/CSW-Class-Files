<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script> <!-- Use the full version of jQuery -->

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="btn-group" role="group" aria-label="Button group">
            <button class="btn btn-primary" type="button" onclick="displayAlert('Option 1')">Option 1</button>
            <button class="btn btn-primary" type="button" onclick="displayAlert('Option 2')">Option 2</button>
            <button class="btn btn-primary" type="button" onclick="displayAlert('Option 3')">Option 3</button>
        </div>
        <div class="mt-4">
            <button class="btn btn-success" type="button" onclick="startProgressBar()">Start Progress Bar</button>
            <div class="progress mt-2">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    
                </div>
            </div>
        </div>
        <div class="mt-4">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link" id="b1">1</a></li>
                <li class="page-item"><a href="#" class="page-link" onclick="displayAlert('page 2')">2</a></li>
                <li class="page-item"><a href="#" class="page-link" onclick="displayAlert('page 3')">3</a></li>
                <li class="page-item"><a href="#" class="page-link" onclick="displayAlert('page 4')">4</a></li>
            </ul>
            <div id="message">

            </div>
        </div>
        <div id="custom_alert">
            <!-- Alert content will be dynamically inserted here -->
        </div>
    </div>
    <script>
        function displayAlert(param) {
            var content = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Custom Alert:</strong> ${param}
                    <button type="button" class="close" data-dismiss="alert" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            $("#custom_alert").append(content);
        }
        $(document).ready(function () {
            $("#b1").click(function () {
                displayAlert("page 1");
            });
        });

        function startProgressBar() {
            var progressBar = document.getElementById("progressBar");
            var width = 0;
            var interval = setInterval(function () {
                if (width >= 100) {
                    clearInterval(interval);
                    displayAlert("Progress Complete");
                } else {
                    width += 2;
                    progressBar.style.width = width + "%";
                    progressBar.setAttribute("aria-valuenow", width);
                }
            }, 100)
        }
    </script>
</body>
</html>
