<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter Password" name="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember">Remember me
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="container mt-3">
        <h2>Inline form</h2>
        <form class="form-inline" action="/action_page.php">
            <label for="email" class="mr-sm-2">Email Address:</label>
            <input type="email" class="form-control mb-2 mr-sm-2" id="email id" placeholder="Type Your Email Address"
                name="email address">
            <label for="pwd" class="mr-sm-2"> Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" id="pwd" placeholder="Type Your Password"
                name="password">
            <div class="form-check mb-2 mr-sm-2">
                <label class="form-check-label">
                    <input type="form-check-input" type="checkbox" name="logged in">Logged in
                </label>
            </div>
        </form>
    </div>
</body>

</html>
