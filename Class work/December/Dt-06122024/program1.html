<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Simple Colapsable</h2>
        <a href="#demo" class="btn btn-primary" data-toggle="collapse">Simple Collapsable</a>
        <div id="demo" class="collapse">
            Lorem ipsum dolor sit.
        </div>

        <h2>Accordian Example</h2>
        <div id="accordian">
            <div class="card">
                <div class="card-header">
                    <a href="#collapseOne" class="card-link" data-toggle="collapse">Collapse Group Item #1</a>
                </div>
                <div id="collapseOne" class="collapse" data-parent="#accordian">
                    <div class="card-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#collapseTwo" class="card-link" data-toggle="collapse">Collapse Group Item #2</a>
                </div>
                <div id="collapseTwo" class="collapse" data-parent="#accordian">
                    <div class="card-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <a href="#collapseThree" class="card-link" data-toggle="collapse">Collapse Group Item #3</a>
                </div>
                <div id="collapseThree" class="collapse" data-parent="#accordian">
                    <div class="card-body">
                        Lorem ipsum dolor sit amet.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
