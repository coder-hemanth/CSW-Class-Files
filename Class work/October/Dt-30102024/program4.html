<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#call").hide("slow",function(){
                    alert("The paragraph is now hidden");
                });
            });
            $("#btn1").click(function () {
                $("#wcall").hide();
                alert("The paragraph is hidden");
            });
        });
    </script>
    <style>
        body {
            display: flex;
        }
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button id="btn">hide with call back</button>
        <p id="call">Call Back</p>
    </div>
    <div>
        <button id="btn1">hide without call back</button>
        <p id="wcall">Without Call Back</p>
    </div>
</body>
</html>
