            text-shadow: 2px 2px 4px rgba(93, 49, 49, 0.157);
        }
    </style>
</head>

<body>
    <h1>Text Properties in CSS</h1>
    <p class="text-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus omnis perferendis soluta
