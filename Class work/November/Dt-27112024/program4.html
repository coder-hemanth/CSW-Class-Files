<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Progress bar</h3>
        <div class="progress">
            <div class="progress-bar" style="width: 10%;">10%</div>
        </div>
        <br><br><br>
        <h3>Adjust height of the progress bar</h3>
        <div class="progress" style="height: 100px;">
            <div class="progress-bar" style="width: 10%; height: 100px;">10%</div>
        </div>
        <br>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar" style="width: 40%; height: 25px;">40%</div>
        </div>
        <br>
        <div class="progress" style="height: 5px;">
            <div class="progress-bar" style="width: 40%; height: 5px;">40%</div>
        </div>
        <br><br><br>
        <h3>Progress bar colored</h3>
        <div class="progress">
            <div class="progress-bar bg-success" style="width: 10%;">10%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-warning" style="width: 10%;">10%</div>
        </div>
        <br>
        <div class="progress">
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
        </div>
        <br><br><br>
        <h3>Progress bar stripped</h3>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width: 70%; height: 50px;">70%</div>
        </div>
        <br>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 70%; height: 50px;">70%</div>
        </div>
        <br>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated" style="width: 70%; height: 50px;">70%</div>
        </div>
    </div>
</body>
</html>
