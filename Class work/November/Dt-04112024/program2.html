<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b1").click(function () {
                $("h1, h2, p").addClass("green");
                $("div").addClass("important green");
            });
            $("#b2").click(function () {
                $("h1, h2, p").toggleClass("green");
                $("div").toggleClass("important green");
            });
            $("#b3").click(function () {
                $("h1, h2, p").removeClass("green");
                
            });
        });
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This is the first heading</h1>
    <h2>This is the second heading</h2>
    <p>This is the first paragraph</p>
    <p>This is the second paragraph</p>
    <div>This is a piece of vital information.</div>
    <br>
    <button id="b1">Add class to elements</button>
    <button id="b2">Toggle class to the elements</button>
    <button id="b3">Romove class to the elements</button>
</body>
</html>
