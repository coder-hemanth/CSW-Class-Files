<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: purple;
            text-decoration: underline;
        }
        a:hover {
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
        a:active {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a>
</body>
</html>
