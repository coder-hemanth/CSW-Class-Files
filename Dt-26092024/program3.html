<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
        }

        .styled-text {
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Styling Text With CSS</h1>
    <p>1st Paragraph</p>
    <p class="styled-text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae expedita dolorem nihil quia
        fuga, eveniet explicabo quibusdam. Obcaecati aperiam nisi nostrum harum itaque nemo, ut quaerat sequi quia
        expedita adipisci?</p>
</body>

</html>
