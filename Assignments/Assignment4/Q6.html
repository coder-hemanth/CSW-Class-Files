<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Progress Bars</h2>
        <br>

        <div id="progress1" class="progress" style="width : 100%; display : none;">
            <div id="progressBar1" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                style="width : 0%">progrss bar 1</div>
        </div>
        <br>
        <div id="progress2" class="progress" style="width : 100%; display : none;">
            <div id="progressBar2" class="progress-bar progress-bar-striped progress-bar-animated bg-info"
                style="width : 0%">progrss bar 2</div>
        </div>
        <br><br>
        <button id="btn1">Upload file</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#progress1").fadeIn();

                $("#progressBar1").animate({
                    width: "100%"
                }, 10000);

                $("#progress2").fadeIn();

                $("#progressBar2").animate({
                    width: "100%"
                }, 10000);
            });
        });
    </script>
</body>

</html>
