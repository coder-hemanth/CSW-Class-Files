<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Row 1:</h2>
        <br>
        <div class="row" style = "border : 1px solid black; background-color : lightgreen">
            <div class="col bg-primary text-dark">col</div>
            <div class="col bg-secondary text-white">col</div>
        </div>
        <br><br>
        <h2>Row 2:</h2>
        <br>
        <div class="row" style = "border : 1px solid black; background-color : lightgreen">
            <div class="col bg-primary text-dark">col</div>
            <div class="col bg-secondary text-white">col</div>
            <div class="col bg-info text-danger">col</div>
        </div>
        <br><br>
        <h2>Row 3:</h2>
        <br>
        <div class="row" style = "border : 1px solid black; background-color : lightgreen">
            <div class="col-sm bg-primary text-dark">col</div>
            <div class="col-sm bg-secondary text-white">col</div>
            <div class="col-sm bg-info text-danger">col</div>
            <div class="col-sm bg-warning text-info">col</div>
        </div>
        <br><br>
        <h2>Row 4:</h2>
        <br>
        <div class="row" style = "border : 1px solid black; background-color : lightgreen">
            <div class="col-md bg-primary text-dark">col</div>
            <div class="col-md bg-secondary text-danger">col</div>
            <div class="col-md bg-info text-warning">col</div>
            <div class="col-md bg-warning text-info">col</div>
            <div class="col-md bg-danger text-primary">col</div>
            <div class="col-md bg-dark text-white">col</div>
        </div>
    </div>
</body>
</html>
