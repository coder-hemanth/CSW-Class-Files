<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col"><img id="img1" class="img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMJIrwfN9P1UZm1YLeCXeHYuk_EQMA41Eyuw&s" alt="mango" height="200px" width="200px"></div>
            <div class="col"><img id="img2" class="img-thumbnail" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTct4QnA6zwU4tyn9vq_ADJ8Ey6RfIWK-6V6g&s" alt="orange" height="200px" width="200px"></div>
            <div class="col"><img id="img3" class="img-thumbnail" src="https://assets.clevelandclinic.org/transform/cd71f4bd-81d4-45d8-a450-74df78e4477a/Apples-184940975-770x533-1_jpg" alt="apple" height="200px" width="200px"></div>
        </div>
        <br>
        <button id="btn1">make circular</button>
    </div>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("#img1").removeClass("img-thumbnail").addClass("rounded-circle");
                $("#img2").removeClass("img-thumbnail").addClass("rounded-circle");
                $("#img3").removeClass("img-thumbnail").addClass("rounded-circle");
            });
        });
    </script>
</body>
</html>
