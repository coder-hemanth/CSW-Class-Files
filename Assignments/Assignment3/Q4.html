<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
         $(document).ready(function () {
            $("#btn1").click(function () {
                alert("Text: "+$("#par").text());
                
            });
            $("#btn2").click(function() {
                alert("HTML: "+$("#par1").html()); 
            });
        });
    </script>
</head>
<body>
    <div>
        <button id="btn1">Fetch Text</button>
        <p id="par">This is paragraph</p>
    </div>
    <div id="mar">
        <p id="par1"><b>This is bold</b></p>
        <button id="btn2">Display html code</button>
    </div>
</body>
</html>
