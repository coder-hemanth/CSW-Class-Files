<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                $("div").removeClass().addClass("highlight");
            });
            $("#btn2").click(function() {
                $("div").removeClass().addClass("dim");
            });
        });
    </script>
    <style>
        .highlight{
            background-color: yellow;
        }
        .dim {
            opacity: 0.5;
        }
        div {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        This is div
    </div>
    <button id="btn1">Add highlight</button>
    <button id="btn2">Add dim</button>
</body>
</html>
