<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#alert-button").click(function() {
                $("#alert-popup").css("display","none");
            });
        });
    </script>
    <style>
        #alert-popup {
            
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #alert-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #333;
        }
        #alert-message {
            margin-bottom: 20px;
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        #alert-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #alert-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="alert-popup">
        <div id="alert-content">
            <p id="alert-message">This is a custom alert message.</p>
            <button id="alert-button">OK</button>
        </div>
    </div>
</body>

</html>
