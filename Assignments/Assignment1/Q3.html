<!DOCTYPE html>
<html>

<head>
    <title>Student Report Table</title>
    <style>
      table{
        width: 100%;
        border-collapse: collapse;
      }
      th,td{
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      th{
        background-color: #f2f2f2;
      }
     tr:nth-child(even){
      background-color: #e5d2f0;
     }
     caption{
      caption-side: top;
      font-weight: bold;
      font-size: 1.5em;
    }
    </style>
</head>

<body>
    <table border="1	">
        <caption>Student Report</caption>
        <tr>
            <th>Student Name</th>
            <th>Roll.No.</th>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Priyanka</td>
            <td>101</td>
            <td>85</td>
            <td>90</td>
            <td>85</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Hemanth</td>
            <td>102</td>
            <td>85</td>
            <td>90</td>
            <td>85</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Ansh</td>
            <td>12</td>
            <td>85</td>
            <td>90</td>
            <td>85</td>
            <td>A</td>
        </tr>

    </table>
</body>

</html>
