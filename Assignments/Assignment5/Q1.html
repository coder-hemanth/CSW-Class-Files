<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form{
            border: 2px solid black;
            margin: 0px 27%;
            padding: 10px 0px;
            width: 500px;
        }
        h2 {
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
        }
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>School Management System</h1>
        <p>Welcome to the School Management System. Please login to access the system.</p>
        <br>
        
        <form action="/Q2.html">
            <h2>Login Form</h2>

            <div id="usrnm" class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="password" placeholder="Enter your password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])$"
                    title="password should be validated with at least 1 uppercase, 1 lowercase and 1 digit." required>
            </div>

            <button id="btn1" type="submit" class="btn btn-primary">login</button>
        </form>
    </div>
</body>

</html>
