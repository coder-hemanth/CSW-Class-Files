    <style>
        body {
            height: 2000px;

        .navbar {
            background-color: hotpink;

        }

        ul {

            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            position: sticky;
            border-color: hotpink;
            height: 50px;
        }

        li a {
            display: inline;
            color: aliceblue;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            height: 50px;
            margin-right: 160px;
        }

        li a:hover {
            background-color: rgb(164, 19, 67);
            color: aliceblue;
        }

        .img {
            margin-top: 20px;

            background-image: url(https://media.tenor.com/O9lUu5pA6tQAAAAM/good-night-my-love.gif);
            height: 30vh;
            width: 100%;
            background-position: center left;
            background-repeat: repeat;

        }

        .img2 {
            background-image: url(https://png.pngtree.com/thumb_back/fh260/background/20230610/pngtree-cartoon-cute-puppy-wallpaper-for-babies-image_2913878.jpg);
            background-size: cover;
            height: 50vh;
            width: 30%;
            background-position: center left;
            background-repeat: no-repeat;

            border: 4px dotted orange;
            outline: dotted;
        }
    </style>
</head>
