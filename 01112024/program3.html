<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function() {
                $("img").before("before");
            });
            $("#btn2").click(function() {
                $("img").after("After");
            });
        });
        function afterText() {
            var txt1 = "<b>Add</b>";
            var txt2 = $("<i></i>").text("multiple ");
            var txt3 = document.createElement("b");
            txt3.innerHTML = "Elements!";
            $("img").after(txt1,txt2,txt3);
        }
    </script>
    <style>

    </style>
</head>
<body>
    <div style="margin-top: 30%;"><img src="" alt="image"></div>
    <div>
        <button id="btn1">Insert before</button>
        <button id="btn2">Insert after</button>
        <br>
    </div>
    <div style="margin-top: 10px;">
        <button id="btn3" onclick="afterText()">Insert multiple elements</button>
    </div>
</body>
</html>
