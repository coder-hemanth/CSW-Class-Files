<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h3></h3>
    <form action="">
        <div>
            <label for="emp">Employee Name</label>
            <input type="text" id="emp" name="Employee_name" placeholder="Your name">
        </div>
        <div>
            <label for="dept">Department</label>
            <input type="text" id="dept" name="department" placeholder="Your department">
        </div>
        <div>
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="Houston">Houston</option>
                <option value="Tampa">Tampa</option>
                <option value="San Francisco">San Francisco</option>
            </select>
        </div>
        <div>
            <label for="Gender">Gender</label>
            <input type="radio" name="Gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" name="Gender" value="Female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="lang">Checkboxes:</label>
            <input type="checkbox" name="lang" value="html">
            <label for="html">HTML</label>
        </div>
    </form>
</body>

</html>
