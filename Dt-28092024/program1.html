<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled-list {
            list-style-type: square;
        }

        .styled-ordered-list {
            list-style-type: upper-roman;
        }

        .image-list {
            list-style-image: url('https://emojiisland.com/cdn/shop/products/Emoji_Icon_-_Sunglasses_cool_emoji_large.png?v=1571606093');
        }
    </style>
</head>

<body>
    <ul class="styled-list">
        <li>1st list item</li>
        <li>2nd list item</li>
    </ul>
    <ol class="styled-ordered-list">
        <li>1st list item</li>
        <li>2nd list item</li>
    </ol>
    <h2>Custom Image List</h2>
    <ul class="image-list">
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
    </ul>
</body>

</html>
